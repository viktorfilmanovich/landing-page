<div class="popup-background"></div>
<div class="popup">
  <div class="popup__close-button">
    <div class="popup__close-button-bar"></div>
    <div class="popup__close-button-bar"></div>
  </div>
  <p class="popup__title">
    Введите ваши данные<br />и нажмите «<span>Отправить</span>»
  </p>
  <form method="POST" class="contact-form">
    <label for="name" class="contact-form__label contact-form__label--name"
      >Имя</label
    >
    <input
      id="name"
      name="name"
      type="text"
      class="contact-form__input contact-form__input--name"
    />
    <div
      class="contact-form__notification contact-form__notification--name-popup"
    >
      <p>
        Заполните
        <b> имя</b>.
      </p>
      <div class="contact-form__notification-close">
        <div class="contact-form__notification-close-bar"></div>
        <div class="contact-form__notification-close-bar"></div>
      </div>
    </div>
    <label for="phone" class="contact-form__label contact-form__label--phone"
      >Телефон
    </label>
    <input
      id="phone"
      name="phone"
      type="tel"
      placeholder="+7 (123) 456 78 90"
      class="contact-form__input contact-form__input--phone"
    />
    <div
      class="contact-form__notification contact-form__notification--phone-popup"
    >
      <p>
        Заполните
        <b> номер телефона</b>
        полностью.
      </p>
      <div class="contact-form__notification-close">
        <div class="contact-form__notification-close-bar"></div>
        <div class="contact-form__notification-close-bar"></div>
      </div>
    </div>
    <button class="button-primary">
      <span>Отправить</span>
      <div class="loader"></div>
    </button>
    <div class="contact-form__footer">
      <input
        name="checkbox"
        type="checkbox"
        checked
        aria-label="Сonsent to privacy policy"
        class="contact-form__checkbox"
      />
      <div class="contact-form__politics">
        Я даю свое согласие с
        <a href="policy.html">политикой конфиденциальности</a>,
        <a href="#">пользовательским соглашением</a>
        и даю разрешение на обработку персональных данных.
      </div>
    </div>
    <div
      class="contact-form__notification contact-form__notification--checkbox-popup"
    >
      <p>
        Поле согласия с
        <b> политикой конфиденциальности</b>
        обязательное.
      </p>
      <div class="contact-form__notification-close">
        <div class="contact-form__notification-close-bar"></div>
        <div class="contact-form__notification-close-bar"></div>
      </div>
    </div>
  </form>
</div>
